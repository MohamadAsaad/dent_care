<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>حجز موعد - عيادة الابتسامة المشرقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="شعار العيادة">
                dent care
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#servicesSection">خدماتنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="booking.html">حجز موعد</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#beforeAfterSection">حالات مرضانا</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="booking-lookup.html" class="btn btn-outline-primary me-2">تتبع الحجز</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2 class="section-title">حجز موعد</h2>
            <form id="bookingForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fullName" class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">رقم الجوال</label>
                        <input type="tel" class="form-control" id="phone" required pattern="05\d{9}" maxlength="11">
                        <small class="form-text text-muted">يجب إدخال 11 رقماً يبدأ بـ 05 (مثال: 0512356789)</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="service" class="form-label">اختر الخدمة</label>
                    <select class="form-select" id="service" required>
                        <option value="">-- اختر الخدمة --</option>
                        <option>تنظيف الأسنان</option>
                        <option>تبييض الأسنان</option>
                        <option>تقويم الأسنان</option>
                        <option>حشوات وعلاج العصب</option>
                        <option>زراعة الأسنان</option>
                        <option>جراحة الفم</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">التاريخ</label>
                        <input type="text" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">الوقت</label>
                        <select class="form-select" id="time" required>
                            <option value="">-- اختر الوقت --</option>
                            <option>10:00 صباحًا</option>
                            <option>12:00 ظهرًا</option>
                            <option>2:00 مساءً</option>
                            <option>4:00 مساءً</option>
                            <option>6:00 مساءً</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3 py-3">
                    <i class="fas fa-paper-plane me-2"></i>تأكيد الحجز
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/booking.js"></script>
    <script type="module" src="assets/js/main.js"></script>



</body>

</html>
