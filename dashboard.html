<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الطبيب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>



    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary">جميع الحجوزات</h3>
            <div class="header-actions">
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i> الرئيسية
                </a>
                <button class="btn btn-danger logout-btn">
                    <i class="fas fa-sign-out-alt me-2"></i> تسجيل الخروج
                </button>
            </div>
        </div>

        <div class="filter-container mb-4">
            <form class="row g-3">
                <div class="col-md-4">
                    <select name="filter" class="form-select">
                        <option value="all">كل المواعيد</option>
                        <option value="upcoming">القادمة فقط</option>
                        <option value="past">المنتهية فقط</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" name="search" class="form-control" placeholder="ابحث بالاسم أو الهاتف">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">بحث</button>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped bg-white">
                <thead class="table-primary">
                    <tr>
                        <th>الاسم</th>
                        <th>رقم الجوال</th>
                        <th>البريد الإلكتروني</th>
                        <th>الخدمة</th>
                        <th>التاريخ</th>
                        <th>الوقت</th>
                        <th>الحالة</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤها بالبيانات -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>
</body>

</html>
