<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تسجيل الخروج - عيادة الابتسامة المشرقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module">
        import { auth, signOut } from './assets/js/firebase/firebase-config.js';

        (async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Logout error: ", error);
                document.querySelector('.logout-message').innerHTML = `
                    <h4 class="text-danger">حدث خطأ أثناء تسجيل الخروج</h4>
                    <p>سيتم تحويلك إلى صفحة تسجيل الدخول</p>
                `;
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
        })();
    </script>
</head>

<body>
    <div class="logout-message">
        <h4 class="text-primary">جاري تسجيل الخروج...</h4>
        <p>يرجى الانتظار</p>
    </div>
</body>

</html>
