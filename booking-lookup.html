<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>مراجعة الحجز - عيادة الابتسامة المشرقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4fafe;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="شعار العيادة">
                dent care
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booking.html">حجز موعد</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="lookup-container">
            <h4 class="mb-4 text-center text-primary">مراجعة الحجز</h4>

            <div class="alert alert-danger" style="display: none;"></div>

            <form method="post">
                <div class="mb-3">
                    <label for="phone" class="form-label">رقم الجوال المسجل</label>
                    <input type="tel" name="phone" id="phone" class="form-control" required
                        placeholder="أدخل رقم الجوال الذي حجزت به" />
                </div>
                <button type="submit" class="btn btn-primary w-100">بحث عن الحجز</button>
            </form>

            <div class="booking-details">
                <h5 class="text-center mb-3">تفاصيل الحجز</h5>
                <p><strong>الاسم:</strong> <span id="booking-name"></span></p>
                <p><strong>الخدمة:</strong> <span id="booking-service"></span></p>
                <p><strong>التاريخ:</strong> <span id="booking-date"></span></p>
                <p><strong>الوقت:</strong> <span id="booking-time"></span></p>
                <p><strong>تاريخ الحجز:</strong> <span id="booking-created"></span></p>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-outline-secondary">العودة للصفحة الرئيسية</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/booking-lookup.js"></script>
</body>

</html>
